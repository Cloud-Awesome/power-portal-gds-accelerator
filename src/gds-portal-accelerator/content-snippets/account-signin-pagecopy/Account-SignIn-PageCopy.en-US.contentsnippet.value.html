<main id="content" role="main">
  <div class="column-two-thirds">
    <div class="page-heading">
      <h1 class="heading-xlarge">Sign in</h1>
    </div>

    <p class="lede">Sign in using the details you have been emailed.</p>

    <p>You will be logged out if inactive for over 20 minutes.</p>

    <div id="sign-in-submit">&nbsp;</div>

    <h2 class="heading-large">Problems signing in</h2>

    <p><a href="">Forgotten email</a>
    </p>

    <p><a href="">Forgotten password</a>
    </p>

    <p>&nbsp;</p>

    <hr>
    <script type="text/javascript">
      $(document).ready(function() {
        var signinForm = $("button[type=submit]").parent().parent().parent()
        signinForm.find("span").hide();
        $(".nav.nav-tabs.nav-account").hide();

        //$("form").hide();
        $("#sign-in-submit").append(signinForm);

        $("button[type=submit]").html("Continue");
        $("button[type=submit]").addClass("button");
      });
    </script>
  </div>
</main>
