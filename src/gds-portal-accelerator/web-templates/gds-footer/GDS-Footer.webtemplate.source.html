  <script type="text/javascript">

    $(document).ready(function () {
    
      // GDS Radio Button "Styling" =D
      $(".crmEntityFormView .picklist").each(function (index, picklistRadio) {
          $(picklistRadio).children("input").each(function (index2, input) {
              $(picklistRadio).children("input[id='" + input.id + "'],label[for='" + input.id + "']").wrapAll("<div class='multiple-choice' />");
          });
      });
  
			// GDS Boolean Radio Button "Styling"
      $(".crmEntityFormView .boolean-radio").each(function (index, booleanradio) {
          $(booleanradio).children("input").each(function (index2, input) {
              $(booleanradio).children("input[id='" + input.id + "'],label[for='" + input.id + "']").wrapAll("<div class='multiple-choice' />");
          });
      });
  	
			// GDS Check Box "Styling"
			$(".crmEntityFormView .checkbox").each(function (index, checkBox) {
          $(checkBox).children("input").each(function (index2, input) {
              $(checkBox).children("input[id='" + input.id + "'],label[for='" + input.id + "']").wrapAll("<div class='multiple-choice' />");
  			      // Move label into same Div as input
  			      $("#" + input.id).after($("#" + input.id + "_label"))
          });
      });
      
      // GDS Start Here Button
      $("input[value='Start now']").addClass("button-start");

		});

		if (window.jQuery) {
			(function ($) {
				if (typeof (entityFormClientValidate) != 'undefined') {
					var originalValidationFunction = entityFormClientValidate;
					
					if (originalValidationFunction && typeof (originalValidationFunction) == "function") {
						entityFormClientValidate = function () {

							$("input").each(function() {
								$(this).val($(this).val().replace(">","&lt;").replace("<","&gt;"));
								console.log($(this).val());
							});
							
							originalValidationFunction.apply(this, arguments);
							return true;
						};
					}
				}
			}(window.jQuery));
		}
  </script>
